# File: .github/workflows/repo-sync.yml    建立一个分支，把此文件放进分支的AC里
name: 同步
on:
  schedule:
    - cron: '1 * * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: 同步
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: ziye
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/6Svip120apk69/gitee_q8qsTAUA_cThxc1RBVUE.git"
          source_branch: "main"
          destination_branch: "ziye"
          github_token: ${{ secrets.PAT }}

      - name: V2P
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/elecV2/elecV2P.git"
          source_branch: "master"
          destination_branch: "V2P"
          github_token: ${{ secrets.PAT }}
          
      - name: shuye
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/wuzhi01/MyActions.git"
          source_branch: "main"
          destination_branch: "shuye"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}
          
